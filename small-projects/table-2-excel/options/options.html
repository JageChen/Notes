	<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>报名</title>
<style>
	body {
		margin: 0;
		padding: 1em;
	}

	form {
		width: 550px;
		margin: 30px auto;
		text-align: center;
	}

	form .form-group> label {
		width: 6em;
		text-align: left;
	}

	form .form-group .form-control {
		display: inline-block;
		width: 30em;
	}

	form .form-group .input-group {
		display: inline-block;
		width: 30em;
		text-align: left;
		vertical-align: top;
	}

	form .form-group .input-group label {

		width: auto;
		margin-right: 20px;
	}

	form .form-group .input-group .form-control {
		width: auto;
    vertical-align: baseline;
    float: none;
    display: inline-block;
    box-shadow: none;
    height: auto;
	}
	form .form-group .subject {
		display: block;
	}
	form .form-group .subject input + span + select,
	form .form-group .subject input + span + select + .other {
		display: none;
	}
	form .form-group .subject input:checked + span + select {
		margin-right: 10px;
	}
	form .form-group .subject input:checked + span + select,
	form .form-group .subject input:checked + span + select + .other {
		display: inline-block;

	}
	form .form-group .subject .other input {
		width: 3em;
    padding: 0;
    line-height: 1em;
    text-align: center;
    border-radius: 2px;
    border: solid 1px #cccccc;
    margin-right: 10px;
	}

	#print {
		display: none;
	}
</style>

	<script type='text/html' data-role='template' data-holder='#container' data-wrapper='table' id='tmpl-table'>
		<table id="datatable" class='table'>
			<thead>
				<tr>
					<th style='border: solid 1px #ddd; font-size: 16px;  background-color: #fff;'>姓名</th>
					<th style='border: solid 1px #ddd; font-size: 16px;  background-color: #fff;'>联系方式</th>
					<th style='border: solid 1px #ddd; font-size: 16px;  background-color: #fff;'>学校</th>
					<th style='border: solid 1px #ddd; font-size: 16px;  background-color: #fff;'>校区</th>
					<th style='border: solid 1px #ddd; font-size: 16px;  background-color: #fff;'>季度</th>
					<th style='border: solid 1px #ddd; font-size: 16px;  background-color: #fff;'>年级</th>
					<th style='border: solid 1px #ddd; font-size: 16px;  background-color: #fff;'>班级</th>
					<th style='border: solid 1px #ddd; font-size: 16px;  background-color: #fff;'>课时</th>
					<th style='border: solid 1px #ddd; font-size: 16px;  background-color: #fff;'>单价</th>
					<th style='border: solid 1px #ddd; font-size: 16px;  background-color: #fff;'>学费</th>
					<th style='border: solid 1px #ddd; font-size: 16px;  background-color: #fff;'>操作</th>
				</tr>
			</thead>
			<tbody>
				<% data.forEach(function(item, index) {
					 var bc = (index % 2 === 0 ? '#f9f9f9' : '#fff');
					 var rowspan = item.sub.length;
					%>
					<tr>
						<td style='border: solid 1px #ddd; font-size: 16px; background-color: <%=bc%>;    border-top: 1px solid #ddd; padding: 10px;' rowspan="<%=rowspan%>"><%=item.name%></td>
						<td style='border: solid 1px #ddd; font-size: 16px; background-color: <%=bc%>;    border-top: 1px solid #ddd; padding: 10px;' rowspan="<%=rowspan%>"><%=item.tel%></td>
						<td style='border: solid 1px #ddd; font-size: 16px; background-color: <%=bc%>;    border-top: 1px solid #ddd; padding: 10px;' rowspan="<%=rowspan%>"><%=item.school%></td>
						<td style='border: solid 1px #ddd; font-size: 16px; background-color: <%=bc%>;    border-top: 1px solid #ddd; padding: 10px;' rowspan="<%=rowspan%>"><%=item.place%></td>
						<td style='border: solid 1px #ddd; font-size: 16px; background-color: <%=bc%>;    border-top: 1px solid #ddd; padding: 10px;' rowspan="<%=rowspan%>"><%=item.time%></td>
						<td style='border: solid 1px #ddd; font-size: 16px; background-color: <%=bc%>;    border-top: 1px solid #ddd; padding: 10px;' rowspan="<%=rowspan%>"><%=item.level%></td>


							<td style='border: solid 1px #ddd; font-size: 16px; background-color: <%=bc%>;    border-top: 1px solid #ddd; padding: 10px;'><%=item.sub[0].name%></td>
							<td style='border: solid 1px #ddd; font-size: 16px; background-color: <%=bc%>;    border-top: 1px solid #ddd; padding: 10px;'><%=item.sub[0].num%></td>
							<td style='border: solid 1px #ddd; font-size: 16px; background-color: <%=bc%>;    border-top: 1px solid #ddd; padding: 10px;'><%=item.sub[0].price%></td>
							<td style='border: solid 1px #ddd; font-size: 16px; background-color: <%=bc%>;    border-top: 1px solid #ddd; padding: 10px;'><%=item.sub[0].total%></td>


						<td style='border: solid 1px #ddd; font-size: 16px; background-color: <%=bc%>;    border-top: 1px solid #ddd; padding: 10px;' rowspan="<%=rowspan%>">
							<bntton class="btn btn-danger" data-id='<%=item.id%>'>删除</bntton>
							<button class='btn btn-success' data-id='<%=item.id%>'>打印</button>
						</td>
					</tr>
					<% for(var i = 1; i < item.sub.length; i++) { %>
						<tr>
							<td style='border: solid 1px #ddd; font-size: 16px; background-color: <%=bc%>;    border-top: 1px solid #ddd; padding: 10px;'><%=item.sub[i].name%></td>
							<td style='border: solid 1px #ddd; font-size: 16px; background-color: <%=bc%>;    border-top: 1px solid #ddd; padding: 10px;'><%=item.sub[i].num%></td>
							<td style='border: solid 1px #ddd; font-size: 16px; background-color: <%=bc%>;    border-top: 1px solid #ddd; padding: 10px;'><%=item.sub[i].price%></td>
							<td style='border: solid 1px #ddd; font-size: 16px; background-color: <%=bc%>;    border-top: 1px solid #ddd; padding: 10px;'><%=item.sub[i].total%></td>
						</tr>
					<% } %>
				<% }) %>
			</tbody>
		</table>


	</script>

	<script type='text/html' data-role='template' data-holder='#print' id='tmpl-print'>
		<% var date = new Date(); %>
		<p style='font-size: 30px;    font-weight: bold;    text-align: center;'>林笛工作室报名确认书</p>
		<p style='text-align: right;'>填写日期：<%=date.getFullYear()%>&nbsp;年&nbsp;<%=date.getMonth() + 1%>&nbsp;月&nbsp;<%=date.getDate()%>&nbsp;日</p>
		<table>
			<tr>
				<td>姓名</td>
				<td>学校</td>
				<td>年级</td>
				<td>家长联系方式</td>
			</tr>
			<tr>
				<td><%=obj.name%></td>
				<td><%=obj.school || ''%></td>
				<td><%=obj.level || ''%></td>
				<td><%=obj.tel || ''%></td>
			</tr>
			<tr>
				<td>在读学员</td>
				<td><div class="box"></div></td>
				<td>新报名学员</td>
				<td><div class="box"></div></td>
			</tr>
			<tr>
				<td rowspan="2">报名学科</td>
				<td><%=obj.sub[0] && obj.sub[0].name || ''%></td>
				<td><%=obj.sub[1] && obj.sub[1].name || ''%></td>
				<td><%=obj.sub[2] && obj.sub[2].name || ''%></td>
			</tr>
			<tr>

				<td><%=obj.sub[3] && obj.sub[3].name || '<span style="height:20px;display:block;"></span>'%></td>
				<td><%=obj.sub[4] && obj.sub[4].name || ''%></td>
				<td><%=obj.sub[5] && obj.sub[5].name || ''%></td>
			</tr>
		</table>
		<p style='margin: 20px 0;'>以下为林笛工作室培训制度，如无异议，请签字确认：</p>
		<p>学习，请各位家长、同学们仔细阅读以下制度，本机构按章办事，不予任何违反本机构制度的行为作任何说明，谢谢大家的配合，让我们营造更好的学习环境</p>
		<p>1、报名制度：本机构只承认现场报名（填写报名确认书并签字确认），其他任何形式一律无效。本机构的老生为优先报名，一般是课表发布至第三天止，若老生这三天内未来报名，则与新生一视同仁。</p>
		<p>2、试听制度：适用于本机构所有第一次听该科目老师课程的学生，即本机构所有学生面对首次接触的老师可试听2次。试听次数内不满意，该科目全额退款；超过试听次数，按实际课时收取费用包括2次试听课，任何时候凭收据均可退还余款。</p>
		<p>3、签到制度：为保证安全且证明该学员准时在本机构听课，所有学生上课前必须签到，对于未签到的同学，本机构工作人员会一一回访该学员的家长，但对于未签到的同学，任何原因任何时候不再予以退款。</p>
		<p>4、请假制度：任何原因导致的缺课，必须提前向本机构工作人员请假，未请假的同学任何时候任何原因导致的缺课，都将不予退款。因个人原因（如私事、小感冒等）导致的缺课需请假但不退费。因学校授课与本机构补课时间相冲突或因本机构调课原因造成的缺课，请预先填写请假条（一式两份），并由任课老师签字，一份交予本机构前台，另一份自己保留，待学期结束后凭请假条可退款，若请假条遗失，不予退款。</p>
		<p>5、收费制度：所有课程均采取预收费制度。</p>
		<p>6、退费制度：本机构学员退款时务必携带收据退回学费，若遗失中途不予退款，于学期末退还余款。</p>
		<p>7、请各位家长及同学自行加以下的QQ群及微信,本学期开始本机构不会发信息通知上课时间及课时调动安排,另外我们也会不定时上传一些学习方法及学习资料。</p>
